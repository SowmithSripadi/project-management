<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace = "layouts :: head"></head>
<body>
	<nav th:replace ="layouts :: navbar"></nav>
	<div class="container mt-4">
		
		<form action="/employees/save" method="post" th:object ="${employee}">
				  <div class="form-group">
				    <label for="employeeFirstName">First Name</label>
				    <input type="text" th:field = "${employee.firstName}" class="form-control" id="employeeFirstName" placeholder="Enter first name">
				  </div>
				  <div class="form-group">
				  	<label for="employeeLastName">Last Name</label>
				  	<input type="text" th:field = "${employee.lastName}" class="form-control" id="employeeLastName" placeholder="Enter first name">
				  </div>
				  <div class="form-group">
				      <label for="exampleInputEmail1">Email address</label>
				      <input th:field = "${employee.email}" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
				    </div>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
	</div>
</body>
</html>
